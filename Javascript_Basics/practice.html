<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>

<body>
  <h1>
    THE TITLE OF YOUR WEBPAGE
  </h1>
  <div id="container"></div>

  <script>
    // Your JavaScript goes here!
    const container = document.querySelector('#container');

    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'This is the glorious text-content!';

    container.appendChild(content);

    const redp = document.createElement('p');
    redp.classList.add('redp');
    redp.textContent = 'Hey I\'m red!';
    redp.style.color = 'red';

    container.appendChild(redp);

    const blackpink = document.createElement('div');
    blackpink.classList.add('blackpink');
    blackpink.style.border = '1px solid';
    blackpink.style.backgroundColor = 'pink';
    
    const bp_h1 = document.createElement('h1');
    bp_h1.textContent = 'I\'m in a div';
    const bp_p = document.createElement('p');
    bp_p.textContent = 'ME TOO!';
    blackpink.append(bp_h1);
    blackpink.append(bp_p);

    container.appendChild(blackpink);

  </script>
</body>

</html>
